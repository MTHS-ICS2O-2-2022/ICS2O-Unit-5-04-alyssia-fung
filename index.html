    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <meta
          name="description"
          content="Discount price program, with JavaScript"
        />
        <meta name="keywords" content="mths, ics2o" />
        <meta name="author" content="Alyssia fung" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="apple-touch-icon"
          sizes="180x180"
          href="apple-touch-icon.png"
        />
        <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="favicon-32x32.png"
        />
        <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
          rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Discount Checker</title>
      </head>
      <body>
        <script
          defer
          src="https://code.getmdl.io/1.3.0/material.min.js"
        ></script>
        <script src="./js/script.js"></script>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Discount Checker</span>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div id="image">
              <img
                class="right-image"
                src="./images/discountprice.png"
                alt="computer"
              />
              <main class="mdl-layout__content">
                <h4>Let's have a look you got a discount or not.</h4>
                <!-- Image -->
                <p></p>
                <p>
                  Please select a day and your age to see if you are eligible
                  for a student discount. :
                </p>
                <!-- Numeric Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      pattern="-?[0-9]*(\.[0-9]+)?"
                      id="age"
                    />
                    <label class="mdl-textfield__label" for="age"
                      >Number...</label
                    >
                    <span class="mdl-textfield__error"
                      >Input is not a number!</span
                    >
                  </div>
                </form>
                <!-- The date select -->
                <select name="day" id="day">
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                </select>
                <!-- Button -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                  onclick="calculate()"
                >
                  Button!!
                </button>
                <p></p>
                <div id="answer"></div>
              </main>
            </div>
          </main>
        </div>
      </body>
    </html>
  </head>
</html>
